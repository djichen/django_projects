{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Type List</h1>
  <meta name="wa4e" cotent="a733fa9b25f33689e2adbe72199f0e62">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if type_list %}
  <ul>
    {% for type in type_list %}
      <li>
          {{ type.name }}
         (<a href="{% url 'stars:type_update' type.id %}">Update</a> |
          <a href="{% url 'stars:type_delete' type.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no types in the library.</p>
  {% endif %}
  <p><a href="{% url 'stars:type_create' %}">Add a type</a></p>
  <p>
    <a href="{% url 'stars:all' %}">Back to stars</a>
  </p>
{% endblock %}
